<div class="flex h-screen w-full bg-white dark:bg-slate-950">
  <!-- DESKTOP SIDENAV -->
  <div class="hidden lg:block">
    <app-sidenav></app-sidenav>
  </div>

  <!-- MOBILE DRAWER -->
  <div class="lg:hidden fixed inset-0 z-[70]" *ngIf="mobileNavOpen">
    <div class="absolute inset-0 bg-black/50" (click)="closeMobileNav()"></div>

    <div class="absolute left-0 top-0 h-full w-72 max-w-[85vw] bg-white dark:bg-slate-900 shadow-xl">
      <app-sidenav (navClick)="closeMobileNav()"></app-sidenav>
    </div>
  </div>

  <!-- MAIN -->
  <div class="flex min-w-0 flex-1 flex-col">
    <div class="relative z-[60]">
      <app-header (menuClick)="toggleMobileNav()"></app-header>
    </div>

    <div class="min-h-0 flex-1 overflow-auto bg-slate-50 dark:bg-slate-950 p-4 sm:p-6 text-slate-900 dark:text-slate-100">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
